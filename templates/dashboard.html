{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h2 class="mb-4">Your Health Dashboard</h2>
    <div id="charts" class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Exercise Data</h5>
                    <!-- Chart for exercise data -->
                    <!-- <p>Exercise data visualization will be here.</p>
                    <ul>{% for entry in data %}
                    <li> {{entry.date}}: {{entry.exercise}} minutes</li>
                    {% endfor %} -->
                    <canvas id="exerciseChart"></canvas>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Meditation Data</h5>
                    <!-- Chart for meditation data -->
                    <!-- <p>Meditation data visualization will be here.</p>
                    <ul>{% for entry in data %}
                        <li> {{entry.date}}: {{entry.meditation}} minutes</li>
                        {% endfor %}
                        </ul> -->
                    <canvas id="meditationChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sleep Data</h5>
                    <!-- Chart for sleep data -->
                    <!-- <p>Sleep data visualization will be here.</p>
                    <ul>{% for entry in data %}
                        <li> {{entry.date}}: {{entry.sleep}} minutes</li>
                        {% endfor %}
                        </ul> -->
                    <canvas id="sleepChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- Chart.js script goes here -->
     <script>
        // pass data from flask to the template and convert it to JSON
        const dates = {{ dates | tojson }};
        const exerciseData = {{ exercise_data | tojson }};
        const meditationData = {{ meditation_data | tojson }};
        const sleepData = {{ sleep_data | tojson }};

        // get 2D drawing context
        const exerciseCtx = document.getElementById('exerciseChart').getContext('2d');
        const meditationCtx = document.getElementById('meditationChart').getContext('2d');
        const sleepCtx = document.getElementById('sleepChart').getContext('2d');

   // Create exercise chart
   new Chart(exerciseCtx, {
            type: 'bar',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Exercise (minutes)',
                    data: exerciseData,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Create meditation chart
        new Chart(meditationCtx, {
            type: 'bar',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Meditation (minutes)',
                    data: meditationData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Create sleep chart
        new Chart(sleepCtx, {
            type: 'bar',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Sleep (hours)',
                    data: sleepData,
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
     </script>
{% endblock %}
